<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranix: Cookie clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="icon.jpg" type="image/x-icon">
</head>
<body>

        <p></p>
        <p></p>
        <h1>Cookie clicker 0.1</h1>
        <div style="position: relative; display: inline-block;">
            <img src="button.jpg" id="výdělek" height="200px" width="200px">
        </div>
        <p></p>
        <strong><div id="penize">Peníze: 0</div></strong>
        <p></p>
        <button id="upgrade">Koupit upgrade za 20</button>
        <div id="upgradeInfo">Nynější výdělek je 1</div>
        <p></p>
        <button id="vyplata">Koupit pasivní příjem za 50</button>
        <div id="vyplataInfo">Nynější pasivní příjem je 0</div>
        <p></p>
        <button id="rebirth" class="rebirth">Koupit rebirth za 1 000 000</button>
        <div id="rebirthInfo">Nynější multiplace je 1</div>
        <p></p>
        <label for="investice">Investice:</label>
        <input type="number" id="investice" value="0" min="0" max="1000000000" step="1">
        <button id="investment">Investovat</button>
        <p></p>
        <button id="investmentSpeed">Zrychlit investice za 1000</button>
        <div id="investmentSpeedInfo">Rychlost investice: 10/s</div>
        <p></p>
        <button id="gamble">Gamblit za 10 000</button>
        <button id="gambleInfo">Co lze získat?</button>
        <p></p>
        <button id="save">Uložit</button>
        <button id="load">Načíst</button>
        <p></p>
        <p></p>
        <div id="gambleModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Gamble Info</h2>
            <p>Here you can gamble your money for a chance to win big! The gamble costs 10,000. You might win double or lose it all!</p>
        </div>
</div>
</body>
</html>
