<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranix: Cookie clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="icon.jpg" type="image/x-icon">
</head>
<body>
    <h1>Cookie clicker 0.1</h1>
    <div style="position: relative; display: inline-block;">
        <img src="button.jpg" id="výdělek" height="200px" width="200px">
    </div>
    <p></p>
    <strong><div id="penize">Peníze: 0</div></strong>
    <p></p>
    <button id="upgrade">Koupit upgrade za 20</button>
    <div id="upgradeInfo">Nynější výdělek je 1</div>
    <p></p>
    <button id="vyplata">Koupit pasivní příjem za 50</button>
    <div id="vyplataInfo">Nynější pasivní příjem je 0</div>
    <p></p>
    <button id="rebirth" class="rebirth">Koupit rebirth za 1 000 000</button>
    <div id="rebirthInfo">Nynější multiplace je 1</div>
    <p></p>
    <button id="diffcoulty">Změnit obtížnost</button>
    <div id="difficultyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Změnit obtížnost</h2>
            <button class="difficulty-option" data-difficulty="easy">Lehká</button>
            <button class="difficulty-option" data-difficulty="normal">Normální</button>
            <button class="difficulty-option" data-difficulty="hard">Těžká</button>
            <button id="closeModal">Zavřít</button>
        </div>
    </div>
    <div id="diffcoultyInfo">Nynější obtížnost je normální</div>
    <p></p>
    <aside>
        <button id="save">Uložit</button>
        <button id="load">Načíst</button>
    </aside>
</body>
</html>
